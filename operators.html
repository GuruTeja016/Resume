<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var a = 90;
        var b = 20;
        var sum = a + b;
        var multiply = a * b;
        var subtract = a - b;
        var division = a / b;
        var modulus = a % b;
        var increment = ++ a ;
        var decrement = -- b;
        document.write(sum);
        document.write("<br>");
        document.write(multiply);
        document.write("<br>");
        document.write(subtract);
        document.write("<br>");
        document.write(division);
        document.write("<br>");
        document.write(modulus);
        document.write("<br>");
        document.write(increment);
        document.write("<br>");
        document.write(decrement);
        
        document.write("<br>");
        let firstName = "Guru"
        let lastName = "Theja"

        document.write(firstName+ " " + lastName);
        var number = 25;
        //number = number + 10;
        number += 10;
        
        document.write("<br>");
        document.write(number);

    </script>
</body>
</html>
